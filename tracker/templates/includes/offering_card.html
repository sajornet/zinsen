<div class="card mb-2">
    <div class="row g-0">
        <div class="col-md-3 d-flex align-items-center justify-content-center">
            <img src="{{ offering.logo }}" alt="{{ offering.name }}" class="img-contain" style="max-width: 200px;">
        </div>
        <div class="col-md-7">
            <div class="card-body d-flex flex-column h-100">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <h5 class="card-title">{{ offering.name }} </h5>
                        <span class="badge bg-secondary">{{ offering.category.name }}</span>
                        <p class="card-text">{{ offering.description }}</p>
                        <div class="row">
                            <div class="col-sm-4 w-50">
                                <ul class="list-unstyled">
                                    <li>
                                        <i class="bi bi-building"></i>
                                        {{ offering.provider.name }}
                                    </li>
                                    <li>
                                        <i class="bi bi-cash-stack"></i>
                                        {{ offering.interest_rate }}%
                                    </li>
                                </ul>
                            </div>
                            <div class="col-sm-4 w-50">
                                <ul class="list-unstyled">
                                    <li>
                                        <i class="bi bi-currency-dollar"></i>
                                        <span class="fw-bold">Min:</span>
                                        {{ offering.minimum }} €
                                    </li>
                                    <li>
                                        <i class="bi bi-currency-euro"></i>
                                        <span class="fw-bold">Max:</span>
                                        {{ offering.maximum }} €
                                    </li>
                                </ul>
                            </div>
                            <div class="col-sm-4 w-50">
                                <ul class="list-unstyled">
                                    <li>
                                        <i class="bi bi-calendar-check"></i>
                                        <span class="fw-bold">Min Term:</span>
                                        {{ offering.minimum_term }}
                                    </li>
                                    <li>
                                        <i class="bi bi-calendar-x"></i>
                                        <span class="fw-bold">Max Term:</span>
                                        {{ offering.maximum_term }}
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col align-items-center align-self-center justify-content-center">
            <button type="button" class="btn btn-primary"><a href="{{ offering.url }}" target="_blank" class="text-white text-decoration-none">Angebot anfordern</a></button>


        </div>
    </div>
</div>
